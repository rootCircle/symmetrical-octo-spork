<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <h1>Settings</h1>
    <div class="container">
      <div class="profiles-container">
        <div class="profile-cards"></div>
      </div>
      <!-- Add Profile Modal -->
      <div id="addProfileModal" class="modal hidden">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Add New Profile</h2>
          <form id="addProfileForm">
            <div class="form-group">
              <label for="profileName">Name</label>
              <input type="text" id="profileName" name="profileName" required />
            </div>

            <div class="form-group">
              <label for="profileImage">Image URL</label>
              <input
                type="text"
                id="profileImage"
                name="profileImage"
                required
              />
            </div>

            <div class="form-group">
              <label for="profilePrompt">Prompt</label>
              <textarea
                id="profilePrompt"
                name="profilePrompt"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="profileShortDescription">Short Description</label>
              <input
                type="text"
                id="profileShortDescription"
                name="profileShortDescription"
                required
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-button">Add Profile</button>
              <button type="button" class="cancel-button">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <form id="optionsForm">
        <div class="form-group">
          <label for="sleepDuration">Sleep Duration (ms)</label>
          <input
            type="number"
            id="sleepDuration"
            name="sleepDuration"
            min="100"
            step="100"
            value="2000"
          />
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="enableConsensus" name="enableConsensus" />
          <label for="enableConsensus">Enable Consensus</label>
        </div>

        <div id="singleModelOptions" class="form-group">
          <label for="llmModel">LLM Model</label>
          <select id="llmModel" name="llmModel">
            <option value="Gemini">Gemini</option>
            <option value="ChatGPT">ChatGPT</option>
            <option value="Ollama">Ollama</option>
            <option value="ChromeAI">Chrome AI</option>
            <option value="Mistral">Mistral</option>
            <option value="Anthropic">Anthropic</option>
          </select>
          <div class="api-key-input">
            <label for="singleApiKey">API Key</label>
            <div class="password-container">
              <input
                type="password"
                id="singleApiKey"
                name="singleApiKey"
                class="password-input"
              />
              <span for="singleApiKey" id="togglesingleApiKey" class="eye-icon"
                >üëÅÔ∏è</span
              >
              <div class="warning-message">
                Ollama/Chrome AI doesn't require an API key
              </div>
            </div>
            <a id="singleApiKeyLink" target="_blank" class="get-api-key"
              >Get API Key</a
            >
          </div>
        </div>

        <div id="consensusWeights" class="hidden">
          <div class="form-group">
            <div>
              <label for="chatGptApiKey">ChatGPT API Key</label>
              <div class="password-container">
                <input
                  type="password"
                  id="chatGptApiKey"
                  name="chatGptApiKey"
                  class="password-input"
                />
                <span
                  for="chatGptApiKey"
                  id="togglechatGptApiKey"
                  class="eye-icon"
                  >üëÅÔ∏è</span
                >
              </div>
              <a target="_blank" class="get-api-key">Get API Key</a>
            </div>
            <div>
              <label for="weightChatGPT">Weight</label>
              <input
                type="number"
                id="weightChatGPT"
                name="weightChatGPT"
                min="0"
                max="1"
                step="0.01"
                value="0.42"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="geminiApiKey">Gemini API Key</label>
              <div class="password-container">
                <input
                  type="password"
                  id="geminiApiKey"
                  name="geminiApiKey"
                  class="password-input"
                />
                <span
                  for="geminiApiKey"
                  id="togglegeminiApiKey"
                  class="eye-icon"
                  >üëÅÔ∏è</span
                >
              </div>
              <a target="_blank" class="get-api-key">Get API Key</a>
            </div>
            <div>
              <label for="weightGemini">Weight</label>
              <input
                type="number"
                id="weightGemini"
                name="weightGemini"
                min="0"
                max="1"
                step="0.01"
                value="0.42"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="ollamaApiKey">Ollama API Key</label>
              <div class="password-container">
                <input
                  type="password"
                  id="ollamaApiKey"
                  name="ollamaApiKey"
                  class="password-input"
                  disabled
                  placeholder="No API key required for Ollama! Ensure Ollama is installed locally on your system."
                />
                <span for="ollamaApiKey" id="toggle" class="eye-icon" disabled
                  >üëÅÔ∏è</span
                >
              </div>
              <a target="_blank" class="get-api-key">Get API Key</a>
            </div>
            <div>
              <label for="weightOllama">Weight</label>
              <input
                type="number"
                id="weightOllama"
                name="weightOllama"
                min="0"
                max="1"
                step="0.01"
                value="0.16"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="chromeApiKey">Chrome AI API Key</label>
              <div class="password-container">
                <input
                  type="password"
                  id="chromeAIApiKey"
                  name="chromeApiKey"
                  class="password-input"
                  disabled
                  placeholder="No API key required for Chrome AI. Enable in chrome://flags"
                />
                <span
                  for="chromeAIApiKey"
                  id="toggleanthropicApiKey"
                  class="eye-icon"
                  disabled
                  >üëÅÔ∏è</span
                >
              </div>
              <a target="_blank" class="get-api-key">Get API Key</a>
            </div>
            <div>
              <label for="weightChromeAI">Weight</label>
              <input
                type="number"
                id="weightChromeAI"
                name="weightChromeAI"
                min="0"
                max="1"
                step="0.01"
                value="0.16"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="mistralApiKey">Mistral API Key</label>
              <div class="password-container">
                <input
                  type="password"
                  id="mistralApiKey"
                  name="mistralApiKey"
                  class="password-input"
                />
                <span
                  for="mistralApiKey"
                  id="togglemistralApiKey"
                  class="eye-icon"
                  >üëÅÔ∏è</span
                >
              </div>
              <a target="_blank" class="get-api-key">Get API Key</a>
            </div>
            <div>
              <label for="weightMistral">Weight</label>
              <input
                type="number"
                id="weightMistral"
                name="weightMistral"
                min="0"
                max="1"
                step="0.01"
                value="0.16"
              />
            </div>
          </div>

          <div class="form-group">
            <div>
              <label for="anthropicApiKey">Anthropic API Key</label>
              <div class="password-container">
                <input
                  type="password"
                  id="anthropicApiKey"
                  name="anthropicApiKey"
                  class="password-input"
                />
                <span
                  for="anthropicApiKey"
                  id="toggleanthropicApiKey"
                  class="eye-icon"
                  >üëÅÔ∏è</span
                >
              </div>
              <a target="_blank" class="get-api-key">Get API Key</a>
            </div>
            <div>
              <label for="weightAnthropic">Weight</label>
              <input
                type="number"
                id="weightAnthropic"
                name="weightAnthropic"
                min="0"
                max="1"
                step="0.01"
                value="0.16"
              />
            </div>
          </div>
        </div>
        <div class="setting-group">
          <div class="toggle-setting">
            <span class="setting-label">Skip Already Marked Questions</span>
            <div id="skipMarkedToggle" class="creative-toggle">
              <div class="toggle-track">
                <div class="toggle-thumb">
                  <svg class="check-icon" viewBox="0 0 24 24">
                    <path
                      d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"
                    />
                  </svg>
                  <svg class="cross-icon" viewBox="0 0 24 24">
                    <path
                      d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" id="saveButton">Save Changes</button>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
