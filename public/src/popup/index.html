<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocFiller Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="api-message" style="display: none">
        <span class="api-message-text"></span>
        <a href="/src/options/index.html" target="_blank">Options</a>
      </div>
      <div class="button-container">
        <div class="button-section-vertical-left">
          <img
            src="../../assets/icons/refresh.svg"
            alt="Refresh"
            class="refresh-icon"
            title="Refresh current page"
          />
        </div>
        <div id="toggleButton" class="toggle-switch">
          <img
            src="../../assets/icons/power-on.svg"
            alt="Power On"
            class="toggle-on"
          />
          <img
            src="../../assets/icons/power-off.svg"
            alt="Power Off"
            class="toggle-off"
          />
        </div>
        <div
          class="button-section-vertical-right"
          id="fill-section"
          style="display: none"
        >
          <img
            src="../../assets/icons/fill-icon.svg"
            alt="Fill"
            class="fill-icon"
          />
        </div>
      </div>
      <div class="content">
        <div class="user-profile-section">
          <div class="signin-text">Currently using the brains of</div>
          <div class="profile-stats">
            <div class="profile-avatar">
              <img src="../../assets/icons/nerdy.png" alt="Profile Avatar" />
            </div>
            <div class="profile-name">Nerdy Guy</div>
          </div>
          <div class="profile-list">
            <a
              target="_blank"
              href="/src/options/index.html"
              class="more-button"
              >Change</a
            >
          </div>
        </div>
      </div>
      <div class="api-message">
        To use DocFiller, please go to
        <a href="/src/options/index.html" target="_blank">Options</a> to add
        your API key.
      </div>
      <div class="terms-privacy">
        <p>
          By using this extension, you agree to the
          <a
            href="https://github.com/rootCircle/docFiller/blob/dev/docs/TERMS_OF_USE.md"
            target="_blank"
            >Terms of Use</a
          >
          and the
          <a
            href="https://github.com/rootCircle/docFiller/blob/dev/docs/PRIVACY_POLICY.md"
            target="_blank"
            >Privacy Policy</a
          >.
        </p>
      </div>
    </div>

    <script src="popup.js"></script>
    <div id="toast-container" class="toast-container">
      <div id="toast" class="toast">
        <div id="toast-message"></div>
      </div>
    </div>
  </body>
</html>
